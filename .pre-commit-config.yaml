repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (local)
        entry: golangci-lint run --fix
        language: system
        types: [go]
      - id: golangci-lint-format
        name: golangci-lint format (local)
        entry: golangci-lint format
        language: system
        types: [go]
